<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-NET • Neon Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#05070f;
  --panel:#0b1024;
  --panel2:#0f1740;
  --border:#1b2a66;
  --text:#e6ecff;
  --muted:#8c96c9;
  --neon:#2aa8ff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#0d1b3d,#05070f 70%);
  color:var(--text);
  overflow:hidden;
}

/* ===== LANDING ===== */
#landing{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,#070d25,#02030a 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
  z-index:10;
}
.energy{
  position:absolute;
  width:700px;
  height:700px;
  border-radius:50%;
  background:conic-gradient(rgba(42,168,255,.3),transparent);
  filter:blur(40px);
  animation:spin 14s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

.sphere{
  position:relative;
  width:260px;
  height:260px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:float 5s ease-in-out infinite;
}
@keyframes float{50%{transform:translateY(-20px)}}

.sphere-core{
  width:180px;
  height:180px;
  border-radius:50%;
  background:radial-gradient(circle,#0b1a3a,#02040c);
  box-shadow:0 0 60px var(--neon);
  display:flex;
  align-items:center;
  justify-content:center;
}
.sphere-core span{
  font-size:2.2rem;
  font-weight:900;
  letter-spacing:.3em;
  color:#2aa8ff;
  text-shadow:0 0 20px var(--neon);
}
.hint{
  margin-top:30px;
  opacity:.7;
  letter-spacing:.4em;
  font-size:.8rem;
}

/* ===== WINDOWS ===== */
#windows{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:40px;
  pointer-events:none;
  z-index:5;
}
.window{
  width:280px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
  opacity:0;
  transform:translateY(80px) scale(.9);
  transition:.8s ease;
}
.window.show{
  opacity:1;
  transform:translateY(0) scale(1);
  pointer-events:auto;
}

/* ===== FORM ===== */
input{
  width:100%;
  padding:14px;
  margin-top:12px;
  background:#02040c;
  border:1px solid var(--border);
  border-radius:14px;
  color:var(--text);
}
button{
  width:100%;
  margin-top:16px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,#1e6cff,#2aa8ff);
  font-weight:900;
  cursor:pointer;
}
.success{
  color:#6affb1;
  text-align:center;
  margin-top:14px;
}

/* ===== DARK LOGIN MODE ===== */
body.login-mode{
  background:radial-gradient(circle at top,#040814,#010205 75%);
}
#darkOverlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle,transparent 40%,rgba(0,0,0,.7));
  pointer-events:none;
  opacity:0;
  transition:.8s ease;
  z-index:1;
}
body.login-mode #darkOverlay{
  opacity:1;
}
</style>
</head>

<body>

<div id="darkOverlay"></div>

<!-- LANDING -->
<div id="landing" onclick="openWindows()">
  <div class="energy"></div>
  <div class="sphere">
    <div class="sphere-core"><span>K-NET</span></div>
  </div>
  <div class="hint">CLICK TO CONNECT</div>
</div>

<!-- WINDOWS -->
<div id="windows">
  <!-- Login Window -->
  <div class="window" id="loginWin">
    <h3>Connexion</h3>
    <input id="login" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">ENTER</button>
    <div class="success" id="msgLogin"></div>
    <p style="text-align:center;margin-top:10px;cursor:pointer;color:var(--neon);" onclick="showRegister()">Créer un compte</p>
  </div>

  <!-- Register Window -->
  <div class="window" id="registerWin">
    <h3>Inscription</h3>
    <input id="regLogin" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="register()">REGISTER</button>
    <div class="success" id="msgRegister"></div>
    <p style="text-align:center;margin-top:10px;cursor:pointer;color:var(--neon);" onclick="showLogin()">Déjà inscrit ? Connexion</p>
  </div>
</div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "ТВОЙ_API_KEY",
  authDomain: "ТВОЙ_PROJECT.firebaseapp.com",
  databaseURL: "ТВОЙ_DATABASE_URL",
  projectId: "ТВОЙ_PROJECT",
  storageBucket: "ТВОЙ_PROJECT.appspot.com",
  messagingSenderId: "ТВОЙ_SENDER_ID",
  appId: "ТВОЙ_APP_ID"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

// Landing -> show login
function openWindows(){
  document.body.classList.add("login-mode");
  landing.style.opacity="0";
  setTimeout(()=>{
    landing.remove();
    loginWin.classList.add("show");
  },700);
}

// Show windows
function showRegister(){
  loginWin.classList.remove("show");
  setTimeout(()=>registerWin.classList.add("show"),200);
}
function showLogin(){
  registerWin.classList.remove("show");
  setTimeout(()=>loginWin.classList.add("show"),200);
}

// Firebase login
function login(){
  const email = login.value;
  const password = pass.value;
  signInWithEmailAndPassword(auth,email,password)
  .then((userCredential)=>{
    msgLogin.innerText = "✔ Bienvenue, "+email;
    console.log("User logged in:", userCredential.user);
  })
  .catch((error)=>{
    msgLogin.innerText = "❌ "+error.message;
  });
}

// Firebase register
function register(){
  const email = regLogin.value;
  const password = regPass.value;
  createUserWithEmailAndPassword(auth,email,password)
  .then((userCredential)=>{
    msgRegister.innerText = "✔ Compte créé: "+email;
    console.log("User registered:", userCredential.user);
  })
  .catch((error)=>{
    msgRegister.innerText = "❌ "+error.message;
  });
}
</script>

</body>
</html>
