<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>K-NET • Neural Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#7aa2ff;
  --violet:#9b7aff;
}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#01020a;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  color:white;
}

/* BACKGROUND */
#nebulaCanvas{
  position:fixed;
  inset:0;
  z-index:-2;
}

/* SCAN LINE */
.scan{
  position:fixed;
  inset:0;
  background:linear-gradient(
    to bottom,
    transparent 0%,
    rgba(122,162,255,.04) 50%,
    transparent 100%
  );
  animation:scan 6s linear infinite;
  pointer-events:none;
}

@keyframes scan{
  0%{transform:translateY(-100%)}
  100%{transform:translateY(100%)}
}

/* SPHERE */
#sphere{
  position:absolute;
  top:50%;
  left:50%;
  width:300px;
  height:300px;
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #9b7aff, transparent 60%),
    radial-gradient(circle at 70% 70%, #7aa2ff, transparent 60%);
  box-shadow:
    0 0 60px rgba(122,162,255,.8),
    0 0 140px rgba(155,122,255,.5);
  animation:float 4s ease-in-out infinite alternate;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
}

@keyframes float{
  from{transform:translate(-50%,-50%) scale(.95)}
  to{transform:translate(-50%,-50%) scale(1.05)}
}

#logo{
  font-size:3.2rem;
  font-weight:900;
  text-shadow:
    0 0 20px var(--neon),
    0 0 40px var(--violet);
}

/* AUTH */
#auth{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(1,2,10,.9);
  opacity:0;
  pointer-events:none;
  transition:1s;
}

#auth.show{
  opacity:1;
  pointer-events:auto;
}

.authBox{
  width:360px;
  padding:36px;
  border-radius:24px;
  background:rgba(8,12,35,.97);
  box-shadow:0 0 60px rgba(0,0,0,.9);
  border:1px solid rgba(122,162,255,.4);
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* INPUTS */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:rgba(10,15,40,.95);
  border:1px solid rgba(122,162,255,.3);
  color:white;
  font-family:inherit;
}

button{
  background:linear-gradient(135deg,var(--neon),var(--violet));
  font-weight:700;
  cursor:pointer;
}

.googleBtn{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  background:rgba(10,15,40,.95);
}

.tabs{
  display:flex;
  justify-content:space-around;
}

.tab{
  cursor:pointer;
  padding:10px;
  border-radius:12px;
}

.tab.active{
  background:rgba(122,162,255,.2);
}

#errorMsg{
  text-align:center;
  color:#ff6b6b;
}
</style>
</head>

<body>

<canvas id="nebulaCanvas"></canvas>
<div class="scan"></div>

<div id="sphere">
  <div id="logo">K-NET</div>
</div>

<div id="auth">
  <div class="authBox">

    <div class="tabs">
      <div class="tab active" id="tabLogin">Login</div>
      <div class="tab" id="tabRegister">Register</div>
    </div>

    <div id="loginForm">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <div id="registerForm" style="display:none">
      <input id="regEmail" placeholder="Email">
      <input id="regPassword" type="password" placeholder="Password">
      <input id="regNick" placeholder="Nickname">
      <select id="regRole">
        <option value="">Role</option>
        <option>Chauffeur</option>
        <option>Logisticien</option>
        <option>Mécanicien</option>
        <option>Organisateur</option>
      </select>
      <button id="registerBtn">Register</button>
    </div>

    <button id="googleBtn" class="googleBtn">Continue with Google</button>

    <div id="errorMsg"></div>
  </div>
</div>

<script>
const sphere=document.getElementById('sphere');
const auth=document.getElementById('auth');

sphere.onclick=()=>{
  sphere.style.transition='1s';
  sphere.style.transform='translate(-50%,-50%) scale(6)';
  sphere.style.opacity='0';
  setTimeout(()=>auth.classList.add('show'),800);
};

/* tabs */
tabLogin.onclick=()=>{
  tabLogin.classList.add('active');
  tabRegister.classList.remove('active');
  loginForm.style.display='block';
  registerForm.style.display='none';
};
tabRegister.onclick=()=>{
  tabRegister.classList.add('active');
  tabLogin.classList.remove('active');
  loginForm.style.display='none';
  registerForm.style.display='block';
};
</script>

</body>
</html>
