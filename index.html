<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>LogiSupport</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#0a0d14;
  --panel:#141926;
  --panel2:#1c2233;
  --border:#2b3246;
  --text:#e9ecf1;
  --muted:#9aa3af;
  --accent:#7dd3fc;
  --accent2:#60a5fa;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#1b2340,#0a0d14 70%);
  color:var(--text);
  display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:250px;
  background:linear-gradient(180deg,#0f1422,#0a0d14);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  animation:slideIn .6s ease;
}

@keyframes slideIn{
  from{transform:translateX(-100%);opacity:0}
  to{transform:translateX(0);opacity:1}
}

/* ===== LOGO ===== */
.logo{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:30px;
}

.logo svg{
  width:42px;
  height:42px;
}

.logo span{
  font-size:1.4rem;
  font-weight:900;
  letter-spacing:.15em;
  color:var(--accent);
}

/* ===== MENU ===== */
.menu button{
  width:100%;
  background:transparent;
  border:1px solid transparent;
  color:var(--text);
  padding:12px;
  border-radius:14px;
  margin-bottom:8px;
  cursor:pointer;
  text-align:left;
  transition:.3s;
}

.menu button:hover{
  background:var(--panel);
  border-color:var(--border);
  transform:translateX(6px);
}

.menu button.active{
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  color:#0a0d14;
  font-weight:800;
}

/* ===== CONTENT ===== */
.content{
  flex:1;
  padding:30px;
  overflow:hidden;
}

section{
  max-width:900px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:22px;
  padding:22px;
  box-shadow:0 20px 40px rgba(0,0,0,.45);
  animation:fadeUp .4s ease;
}

.hidden{display:none}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:translateY(0)}
}

/* ===== FORMS ===== */
input,textarea,select{
  width:100%;
  padding:12px;
  margin-top:12px;
  background:#0a0d14;
  border:1px solid var(--border);
  border-radius:14px;
  color:var(--text);
}

button.main{
  margin-top:14px;
  width:100%;
  padding:12px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--accent2),var(--accent));
  color:#0a0d14;
  font-weight:900;
  cursor:pointer;
  transition:.3s;
}

button.main:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(0,0,0,.4);
}

/* ===== CHAT ===== */
.messages{
  height:320px;
  background:#0a0d14;
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
  overflow-y:auto;
}

.message{
  background:var(--panel);
  padding:10px 14px;
  border-radius:14px;
  margin-bottom:10px;
  animation:fadeUp .25s ease;
}

.message.me{
  background:#26304a;
}

.message small{
  display:block;
  color:var(--muted);
  font-size:.75rem;
  margin-top:4px;
}
</style>
</head>

<script>
function showTab(id){
  document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");

  document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}
</script>
