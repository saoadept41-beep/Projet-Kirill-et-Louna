<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>K-NET ‚Ä¢ Cosmic Ultimate v7</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#02030f;
  --panel:rgba(8,12,35,.92);
  --accent:#7aa2ff;
  --accent2:#9b7aff;
  --text:#dbe6ff;
}

*{box-sizing:border-box}
html,body{
  margin:0;
  width:100%;
  height:100%;
  font-family:'Orbitron',sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* ===== COSMOS ===== */
#bgCanvas{
  position:fixed;
  inset:0;
  z-index:-4;
}

#nebulaGlow{
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(circle at 30% 40%, rgba(122,162,255,.15), transparent 40%),
    radial-gradient(circle at 70% 60%, rgba(155,122,255,.12), transparent 45%);
  filter:blur(80px);
  animation:nebula 20s linear infinite;
  z-index:-3;
}

@keyframes nebula{
  0%{transform:scale(1) rotate(0deg)}
  100%{transform:scale(1.2) rotate(360deg)}
}

/* ===== SPHERE ===== */
#centerSphere{
  position:fixed;
  top:50%;
  left:50%;
  width:260px;
  height:260px;
  margin:-130px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #bcd0ff, #4b6bff 40%, transparent 70%);
  box-shadow:
    0 0 80px rgba(122,162,255,.6),
    0 0 160px rgba(122,162,255,.35);
  animation:pulse 3s ease-in-out infinite;
  z-index:-2;
  pointer-events:none;
}

@keyframes pulse{
  0%{transform:scale(.96)}
  50%{transform:scale(1.04)}
  100%{transform:scale(.96)}
}

/* ===== SCREENS ===== */
.screen{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:opacity .6s, transform .6s;
}

.hidden{
  opacity:0;
  pointer-events:none;
  transform:scale(1.05);
}

/* ===== AUTH ===== */
.authBox{
  width:340px;
  padding:36px;
  background:var(--panel);
  border-radius:20px;
  border:1px solid rgba(122,162,255,.25);
  box-shadow:0 0 40px rgba(0,0,0,.6);
  text-align:center;
}

.logo{
  font-size:2.2rem;
  font-weight:800;
  color:var(--accent);
  text-shadow:0 0 20px var(--accent);
  margin-bottom:20px;
}

input,textarea,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border-radius:14px;
  background:rgba(10,15,40,.85);
  border:1px solid rgba(122,162,255,.25);
  color:var(--text);
  font-family:inherit;
}

button{
  cursor:pointer;
  font-weight:700;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  transition:.3s;
}

button:hover{
  transform:translateY(-2px) scale(1.03);
  box-shadow:0 0 25px var(--accent);
}

/* ===== SYSTEM ===== */
#systemScreen{
  flex-direction:row;
}

.sidebar{
  width:260px;
  padding:24px;
  background:var(--panel);
  border-right:1px solid rgba(122,162,255,.25);
  display:flex;
  flex-direction:column;
  gap:12px;
}

.menu button{
  background:none;
  border:1px solid rgba(122,162,255,.25);
}

.menu button.active{
  box-shadow:0 0 20px var(--accent);
}

.content{
  flex:1;
  padding:28px;
}

.messages{
  height:340px;
  overflow-y:auto;
  padding:16px;
  border-radius:18px;
  background:rgba(5,10,30,.85);
}

.message{
  margin-bottom:10px;
  padding:10px 14px;
  border-radius:14px;
  background:rgba(20,30,70,.7);
  animation:msg .3s ease;
}

.message.me{
  background:linear-gradient(135deg,#7aa2ff,#4c6fff);
  color:#02030a;
}

@keyframes msg{
  from{opacity:0; transform:translateY(10px)}
  to{opacity:1}
}
</style>
</head>

<body>

<canvas id="bgCanvas"></canvas>
<div id="nebulaGlow"></div>
<div id="centerSphere"></div>

<!-- AUTH -->
<div id="authScreen" class="screen">
  <div class="authBox">
    <div class="logo">K-NET</div>
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button>LOGIN</button>
  </div>
</div>

<!-- SYSTEM -->
<div id="systemScreen" class="screen hidden">
  <div class="sidebar">
    <strong>K-NET</strong>
    <div class="menu">
      <button class="active">üåê Global</button>
      <button>üë§ Profile</button>
      <button>üö™ Logout</button>
    </div>
  </div>

  <div class="content">
    <div class="messages">
      <div class="message">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Å–µ—Ç—å</div>
      <div class="message me">–°–≤—è–∑—å —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∞</div>
    </div>
    <textarea placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ‚Ä¶"></textarea>
    <button>Send</button>
  </div>
</div>

<script>
/* ===== STARFIELD ===== */
const canvas = document.getElementById('bgCanvas');
const ctx = canvas.getContext('2d');
function resize(){
  canvas.width = innerWidth;
  canvas.height = innerHeight;
}
resize(); addEventListener('resize',resize);

const stars = Array.from({length:500},()=>({
  x:Math.random()*canvas.width,
  y:Math.random()*canvas.height,
  r:Math.random()*1.5,
  s:Math.random()*0.3+0.1
}));

function animate(){
  ctx.fillStyle='rgba(2,3,15,.4)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle='#fff';
  stars.forEach(st=>{
    st.y+=st.s;
    if(st.y>canvas.height) st.y=0;
    ctx.beginPath();
    ctx.arc(st.x,st.y,st.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
