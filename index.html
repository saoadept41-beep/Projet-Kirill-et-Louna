<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-NET ‚Ä¢ Neon Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#05070f;
  --panel:#0b1024;
  --panel2:#0f1740;
  --border:#1b2a66;
  --text:#e6ecff;
  --neon:#2aa8ff;
  --neon2:#1e6cff;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#0d1b3d,#05070f 70%);
  color:var(--text);
  overflow:hidden;
}

/* ===== LANDING ===== */
#landing{
  position:fixed; inset:0;
  background:radial-gradient(circle,#070d25,#02030a 75%);
  display:flex; align-items:center; justify-content:center; flex-direction:column;
  cursor:pointer; z-index:10; transition: opacity .5s;
}
.energy{
  position:absolute; width:700px; height:700px; border-radius:50%;
  background:conic-gradient(rgba(42,168,255,.3),transparent);
  filter:blur(40px); animation:spin 14s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
.sphere{position:relative;width:260px;height:260px;border-radius:50%;display:flex;align-items:center;justify-content:center;animation:float 5s ease-in-out infinite;}
@keyframes float{50%{transform:translateY(-20px)}}
.sphere-core{width:180px;height:180px;border-radius:50%;background:radial-gradient(circle,#0b1a3a,#02040c);box-shadow:0 0 60px var(--neon);display:flex;align-items:center;justify-content:center;}
.sphere-core span{font-size:2.2rem;font-weight:900;letter-spacing:.3em;color:#2aa8ff;text-shadow:0 0 20px var(--neon);}
.hint{margin-top:30px;opacity:.7;letter-spacing:.4em;font-size:.8rem;}

/* ===== WINDOWS LOGIN/REGISTER ===== */
#windows{
  position:fixed; inset:0;
  display:flex; align-items:center; justify-content:center; gap:40px;
  pointer-events:none;
  z-index:20;
}
.window{
  width:300px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:22px;
  padding:24px;
  opacity:0;
  transform:translateY(80px) scale(.9);
  transition:.6s ease, opacity .6s ease;
  pointer-events:auto;
}
.window.show{opacity:1;transform:translateY(0) scale(1);}
input,select{width:100%;padding:12px;margin-top:12px;border-radius:12px;border:1px solid var(--border);background:#02040c;color:var(--text);}
button{width:100%;margin-top:14px;padding:12px;border:none;border-radius:14px;background:linear-gradient(135deg,var(--neon2),var(--neon));font-weight:900;cursor:pointer;}
p.switch{margin-top:10px;text-align:center;cursor:pointer;color:var(--neon);}

/* ===== APP ===== */
#app{
  display:flex; height:100vh; opacity:0; transition:opacity .6s ease; flex-direction:row;
}
.sidebar{
  width:260px; background:linear-gradient(180deg,#05070f,#080c1a);
  border-right:1px solid var(--border); padding:24px;
}
.menu button{
  width:100%; padding:14px; margin-bottom:10px; background:none; border-radius:16px; border:1px solid transparent; color:var(--text); cursor:pointer; transition:.3s;
}
.menu button.active{background:linear-gradient(135deg,var(--neon2),var(--neon)); color:#05070f; font-weight:900;}
.content{flex:1; padding:32px; overflow-y:auto;}
section{max-width:900px; background:linear-gradient(180deg,var(--panel2),var(--panel)); border:1px solid var(--border); border-radius:24px; padding:24px; margin-bottom:20px;}
.hidden{display:none;}

/* CHAT */
.messages{height:300px; overflow-y:auto; background:#05070f; border-radius:16px; padding:12px; margin-top:12px;}
.message{padding:8px 12px; border-radius:12px; margin-bottom:10px; background:#0b1a3a;}
.message.me{background:#1e2a66;}
.message small{display:block; color:var(--text); font-size:.75rem;}
textarea{width:100%;height:60px;margin-top:12px;padding:10px;border-radius:12px;border:1px solid var(--border);background:#02040c;color:var(--text);}
</style>
</head>
<body>

<!-- LANDING -->
<div id="landing" onclick="showWindows()">
  <div class="energy"></div>
  <div class="sphere">
    <div class="sphere-core"><span>K-NET</span></div>
  </div>
  <div class="hint">CLICK TO CONNECT</div>
</div>

<!-- WINDOWS -->
<div id="windows">
  <div class="window" id="loginWin">
    <h3>Connexion</h3>
    <input id="login" placeholder="Email">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">ENTER</button>
    <p class="switch" onclick="showRegister()">Cr√©er un compte</p>
  </div>

  <div class="window" id="registerWin">
    <h3>Inscription</h3>
    <input id="regLogin" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <input id="userName" placeholder="Nom affich√©">
    <select id="roleSelect">
      <option value="Utilisateur">Utilisateur</option>
      <option value="Admin">Admin</option>
    </select>
    <button onclick="register()">REGISTER</button>
    <p class="switch" onclick="showLogin()">D√©j√† inscrit ? Connexion</p>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="sidebar">
    <div class="menu">
      <button class="active" onclick="showTab('global')">üåê G√©n√©ral</button>
      <button onclick="showTab('admins')">üõ° Admins</button>
      <button onclick="showTab('profile')">üë§ Profil</button>
    </div>
  </div>
  <div class="content">
    <section id="global"><h3>Chat G√©n√©ral</h3>
      <div class="messages" id="globalMessages"></div>
      <textarea id="globalText" placeholder="√âcrire un message..."></textarea>
      <button onclick="sendMessage('global')">Envoyer</button>
    </section>

    <section id="admins" class="hidden"><h3>Chat Admin</h3>
      <div class="messages" id="adminMessages"></div>
      <textarea id="adminText" placeholder="√âcrire un message..."></textarea>
      <button onclick="sendMessage('admins')">Envoyer</button>
    </section>

    <section id="profile" class="hidden"><h3>Profil</h3>
      <input id="profName" placeholder="Nom affich√©">
      <input id="profRole" placeholder="R√¥le" disabled>
      <button onclick="saveProfile()">Sauvegarder</button>
    </section>
  </div>
</div>

<script>
// –æ–∫–Ω–∞
const landing = document.getElementById("landing");
const loginWin = document.getElementById("loginWin");
const registerWin = document.getElementById("registerWin");
const app = document.getElementById("app");

function showWindows(){
  landing.style.display="none";
  loginWin.classList.add("show");
}
function showRegister(){ loginWin.classList.remove("show"); setTimeout(()=>registerWin.classList.add("show"),200);}
function showLogin(){ registerWin.classList.remove("show"); setTimeout(()=>loginWin.classList.add("show"),200);}

// login/register demo
let currentUser = {};
function login(){
  const email=document.getElementById("login").value;
  const passw=document.getElementById("pass").value;
  if(email && passw){
    currentUser={email, name:email, role:"Utilisateur"};
    enterApp();
  } else alert("Remplissez les champs");
}
function register(){
  const email=document.getElementById("regLogin").value;
  const passw=document.getElementById("regPass").value;
  const name=document.getElementById("userName").value;
  const role=document.getElementById("roleSelect").value;
  if(email && passw && name){
    currentUser={email, name, role};
    enterApp();
  } else alert("Remplissez tous les champs");
}

// enter app
function enterApp(){
  loginWin.classList.remove("show");
  registerWin.classList.remove("show");
  app.style.opacity=1;
  document.getElementById("profName").value=currentUser.name;
  document.getElementById("profRole").value=currentUser.role;
  // –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∫–ª–∞–¥–∫–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
  if(currentUser.role!=="Admin") document.getElementById("admins").style.display="none";
}

// –≤–∫–ª–∞–¥–∫–∏
function showTab(id){
  document.querySelectorAll(".content section").forEach(s=>s.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
  document.querySelectorAll(".menu button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

// chat demo
function sendMessage(room){
  const text=document.getElementById(room+"Text").value;
  if(!text) return;
  const messagesEl=document.getElementById(room+"Messages");
  const div=document.createElement("div");
  div.className="message me";
  div.innerHTML=`<b>${currentUser.name}</b><br>${text}<small>${new Date().toLocaleTimeString()}</small>`;
  messagesEl.appendChild(div);
  messagesEl.scrollTop=messagesEl.scrollHeight;
  document.getElementById(room+"Text").value="";
}

// profile
function saveProfile(){
  currentUser.name=document.getElementById("profName").value;
  alert("Profil sauvegard√©: "+currentUser.name);
}
</script>

</body>
</html>
