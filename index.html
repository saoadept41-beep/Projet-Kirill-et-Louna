<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-NET ‚Ä¢ Neon Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- FAVICON -->
<link rel="icon" type="image/svg+xml"
href='data:image/svg+xml,

font-size="70" fill="cyan" font-family="Arial" font-weight="900">K</text>
</svg>'>

<style>
:root{
  --bg:#05060a;
  --panel:#0b1020;
  --panel2:#0f1733;
  --border:#1e2a55;
  --text:#eaf0ff;
  --muted:#9aa4c7;
  --neon:#00f6ff;
  --neon2:#7c7cff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:
    radial-gradient(circle at top,#101b44,#05060a 70%);
  color:var(--text);
  display:flex;
  min-height:100vh;
}

/* ===== SIDEBAR ===== */
.sidebar{
  width:260px;
  background:linear-gradient(180deg,#05060a,#080c1a);
  border-right:1px solid var(--border);
  padding:24px;
}

/* LOGO */
.logo{
  display:flex;
  align-items:center;
  gap:14px;
  margin-bottom:40px;
}
.logo-circle{
  width:48px;
  height:48px;
  border-radius:14px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:1.8rem;
  color:var(--neon);
  box-shadow:
    0 0 10px var(--neon),
    0 0 25px rgba(0,246,255,.7);
  border:1px solid var(--neon);
  animation:pulse 3s infinite;
}
.logo span{
  font-size:1.3rem;
  letter-spacing:.25em;
  font-weight:900;
  color:var(--neon);
}

@keyframes pulse{
  0%,100%{box-shadow:0 0 10px var(--neon)}
  50%{box-shadow:0 0 25px var(--neon)}
}

/* MENU */
.menu button{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  border-radius:16px;
  border:1px solid transparent;
  background:transparent;
  color:var(--text);
  text-align:left;
  cursor:pointer;
  transition:.3s;
}
.menu button:hover{
  border-color:var(--neon);
  box-shadow:0 0 10px rgba(0,246,255,.4);
}
.menu button.active{
  background:linear-gradient(135deg,var(--neon2),var(--neon));
  color:#05060a;
  font-weight:900;
}

/* CONTENT */
.content{flex:1;padding:32px}
section{
  max-width:900px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:24px;
  padding:24px;
  animation:fade .4s ease;
}
.hidden{display:none}
@keyframes fade{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

/* FORMS */
input,textarea,select{
  width:100%;
  padding:14px;
  margin-top:14px;
  background:#05060a;
  border:1px solid var(--border);
  border-radius:16px;
  color:var(--text);
}
button.main{
  margin-top:18px;
  padding:14px;
  width:100%;
  border:none;
  border-radius:18px;
  background:linear-gradient(135deg,var(--neon2),var(--neon));
  color:#05060a;
  font-weight:900;
  cursor:pointer;
  box-shadow:0 0 20px rgba(0,246,255,.6);
}

/* CHAT */
.messages{
  height:320px;
  overflow-y:auto;
  background:#05060a;
  border-radius:18px;
  padding:14px;
}
.message{
  background:var(--panel);
  padding:12px 16px;
  border-radius:16px;
  margin-bottom:12px;
}
.message.me{
  background:#14205a;
  box-shadow:0 0 10px rgba(124,124,255,.5);
}
.message small{
  display:block;
  color:var(--muted);
  font-size:.75rem;
}
</style>
</head>

<body>

<div class="sidebar">
  <div class="logo">
    <div class="logo-circle">K</div>
    <span>K-NET</span>
  </div>

  <div class="menu">
    <button onclick="showTab('auth')" class="active">üîê Connexion</button>
    <button onclick="showTab('chat')">üí¨ Discussions</button>
    <button onclick="showTab('profile')">üë§ Profil</button>
  </div>
</div>

<div class="content">

<section id="auth">
  <input id="email" placeholder="Adresse e-mail">
  <input id="password" type="password" placeholder="Mot de passe">
  <select id="role">
    <option value="">Choisissez un r√¥le</option>
    <option>Chauffeur</option>
    <option>Logisticien</option>
    <option>Organisateur</option>
    <option>M√©canicien</option>
  </select>
  <button class="main" onclick="login()">Se connecter</button>
  <button class="main" onclick="register()">Cr√©er un compte</button>
</section>

<section id="chat" class="hidden">
  <select id="roomSelect"></select>
  <div class="messages" id="messages"></div>
  <textarea id="text" placeholder="Votre message‚Ä¶"></textarea>
  <button class="main" onclick="sendMessage()">Envoyer</button>
</section>

<section id="profile" class="hidden">
  <input id="name" placeholder="Nom affich√©">
  <input id="userRole" disabled>
</section>

</div>

</body>
</html>
