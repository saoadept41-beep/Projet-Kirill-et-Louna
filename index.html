<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-NET ‚Ä¢ Neon Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --bg:#05070f;
  --panel:#0b1024;
  --panel2:#0f1740;
  --border:#1b2a66;
  --text:#e6ecff;
  --muted:#8c96c9;
  --neon:#1ea0ff;
  --neon-soft:#0b4cff;
}
*{box-sizing:border-box}

body{
  margin:0;
  font-family:Segoe UI,Arial;
  background:radial-gradient(circle at top,#0d1b3d,#05070f 70%);
  color:var(--text);
  min-height:100vh;
  overflow:hidden;
}

/* ===== LANDING ===== */
#landing{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center,#070d25,#02030a 75%);
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  cursor:pointer;
  z-index:100;
}

/* light */
.light-beam{
  position:absolute;
  top:-40%;
  width:140%;
  height:80%;
  background:radial-gradient(circle,rgba(30,160,255,.35),transparent 70%);
  filter:blur(110px);
  animation:beamPulse 5s ease-in-out infinite;
}
@keyframes beamPulse{
  0%,100%{opacity:.3}
  50%{opacity:.8}
}

/* energy */
.energy-field{
  position:absolute;
  width:700px;
  height:700px;
  border-radius:50%;
  background:conic-gradient(
    rgba(30,160,255,.25),
    transparent,
    rgba(11,76,255,.25),
    transparent
  );
  animation:spin 14s linear infinite;
  filter:blur(35px);
}
@keyframes spin{to{transform:rotate(360deg)}}

/* sphere */
.sphere{
  position:relative;
  width:280px;
  height:280px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  animation:float 6s ease-in-out infinite;
}
@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-24px)}
}

/* glow */
.sphere-glow{
  position:absolute;
  inset:-45px;
  border-radius:50%;
  background:radial-gradient(circle,rgba(30,160,255,.45),transparent 70%);
  filter:blur(45px);
  animation:glowPulse 4s infinite;
}
@keyframes glowPulse{
  0%,100%{opacity:.5}
  50%{opacity:1}
}

/* core */
.sphere-core{
  width:190px;
  height:190px;
  border-radius:50%;
  background:radial-gradient(circle at top,#0b1a3a,#02040c);
  box-shadow:
    inset 0 0 35px rgba(30,160,255,.35),
    0 0 55px rgba(30,160,255,.6);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* text */
.sphere-core span{
  font-size:2.4rem;
  font-weight:900;
  letter-spacing:.32em;
  color:#2aa8ff;
  text-shadow:
    0 0 8px rgba(42,168,255,.9),
    0 0 22px rgba(30,160,255,.8);
}

.hint{
  margin-top:42px;
  font-size:.75rem;
  letter-spacing:.45em;
  color:var(--muted);
  opacity:.7;
  animation:blink 2.2s infinite;
}
@keyframes blink{
  0%,100%{opacity:.25}
  50%{opacity:1}
}

.fadeOut{
  animation:fadeOut 1s forwards;
}
@keyframes fadeOut{
  to{opacity:0;transform:scale(1.25)}
}

/* ===== APP ===== */
#app{
  display:flex;
  height:100vh;
}
.hidden{display:none}

.sidebar{
  width:260px;
  background:linear-gradient(180deg,#05070f,#080c1f);
  border-right:1px solid var(--border);
  padding:24px;
}

.menu button{
  width:100%;
  padding:14px;
  margin-bottom:10px;
  background:none;
  border-radius:16px;
  border:1px solid transparent;
  color:var(--text);
  cursor:pointer;
  transition:.3s;
}
.menu button:hover{
  border-color:var(--neon);
}
.menu button.active{
  background:linear-gradient(135deg,var(--neon-soft),var(--neon));
  color:#02030a;
  font-weight:900;
}

.content{
  flex:1;
  padding:36px;
}

section{
  max-width:900px;
  background:linear-gradient(180deg,var(--panel2),var(--panel));
  border:1px solid var(--border);
  border-radius:26px;
  padding:28px;
  box-shadow:0 0 40px rgba(30,160,255,.15);
}
</style>
</head>

<body>

<div id="landing" onclick="enterSite()">
  <div class="light-beam"></div>
  <div class="energy-field"></div>

  <div class="sphere">
    <div class="sphere-glow"></div>
    <div class="sphere-core">
      <span>K-NET</span>
    </div>
  </div>

  <div class="hint">CLICK TO ENTER</div>
</div>

<div id="app" class="hidden">
  <div class="sidebar">
    <div class="menu">
      <button class="active">üîê Connexion</button>
      <button>üí¨ Discussions</button>
      <button>üë§ Profil</button>
    </div>
  </div>

  <div class="content">
    <section>
      <h2>Bienvenue sur K-NET</h2>
      <p>Neon Network ‚Äî plateforme de communication nouvelle g√©n√©ration.</p>
    </section>
  </div>
</div>

<script>
function enterSite(){
  const landing = document.getElementById("landing");
  const app = document.getElementById("app");

  landing.classList.add("fadeOut");
  setTimeout(()=>{
    landing.remove();
    app.classList.remove("hidden");
  },1000);
}
</script>

</body>
</html>
