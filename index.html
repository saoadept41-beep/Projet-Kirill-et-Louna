<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>K-NET</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box;font-family:Segoe UI,system-ui}
body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#dff1ff,#ffffff);
}

/* CARD */
.card{
  width:340px;
  padding:28px 22px 32px;
  border-radius:28px;
  background:linear-gradient(180deg,#0f2b5a,#0b1f42);
  box-shadow:0 30px 80px rgba(20,60,120,.35);
  position:relative;
}

/* TITLE */
.card h2{
  color:#eaf3ff;
  margin-bottom:18px;
}

/* INPUTS */
.input{
  width:100%;
  padding:14px 18px;
  border-radius:18px;
  border:none;
  margin-bottom:14px;
  background:linear-gradient(135deg,#eef7ff,#dbeeff);
  font-size:14px;
  outline:none;
}

/* SELECT */
select.input{
  appearance:none;
  cursor:pointer;
}

/* BUTTON */
.btn{
  width:100%;
  margin-top:14px;
  padding:15px;
  border-radius:20px;
  border:none;
  font-weight:700;
  font-size:15px;
  color:#061a3a;
  background:linear-gradient(135deg,#a78bfa,#4da3ff);
  cursor:pointer;
  box-shadow:0 10px 25px rgba(90,120,255,.45);
  transition:.25s;
}
.btn:hover{transform:translateY(-1px)}

/* SPHERE */
.sphere{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  width:140px;
  height:140px;
  border-radius:50%;
  background:radial-gradient(circle at 30% 30%,#101a2d,#020814);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#4da3ff;
  font-size:26px;
  font-weight:900;
  letter-spacing:.15em;
  box-shadow:
    0 0 40px rgba(77,163,255,.6),
    inset 0 0 30px rgba(0,0,0,.8);
  pointer-events:none;
}

/* TEXT */
.hint{
  margin-top:10px;
  text-align:center;
  font-size:11px;
  letter-spacing:.35em;
  color:#b8d4ff;
  opacity:.7;
}
</style>
</head>

<body>

<div class="card">
  <h2>Вход</h2>

  <input class="input" placeholder="Email">
  <input class="input" type="password" placeholder="Пароль">

  <div style="height:70px"></div>

  <input class="input" placeholder="Ник">

  <select class="input">
    <option>Водитель</option>
    <option>Логистик</option>
    <option>Механик</option>
    <option>Организатор</option>
  </select>

  <button class="btn">Регистрация</button>

  <div class="hint">CLICK TO CONNECT</div>

  <div class="sphere">K-NET</div>
</div>

</body>
</html>
