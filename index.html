<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-NET ‚Ä¢ Neon Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
:root{
  --bg:#05070f;
  --panel:#0b1024;
  --panel2:#0f1740;
  --border:#1b2a66;
  --text:#e6ecff;
  --neon:#2aa8ff;
  --neon2:#1e6cff;
}
*{box-sizing:border-box;margin:0;padding:0;}
body{font-family:Segoe UI,Arial;background:radial-gradient(circle at top,#0d1b3d,#05070f 70%);color:var(--text);overflow:hidden;}

/* LANDING */
#landing{position:fixed; inset:0; display:flex; justify-content:center; align-items:center; flex-direction:column; cursor:pointer; background:#02030a; z-index:10; transition:opacity .5s;}
.energy{position:absolute;width:700px;height:700px;border-radius:50%;background:conic-gradient(rgba(42,168,255,.3),transparent);filter:blur(40px);animation:spin 14s linear infinite;}
@keyframes spin{to{transform:rotate(360deg)}}
.sphere{position:relative;width:260px;height:260px;border-radius:50%;display:flex;justify-content:center;align-items:center;animation:float 5s ease-in-out infinite;}
@keyframes float{50%{transform:translateY(-20px)}}
.sphere-core{width:180px;height:180px;border-radius:50%;background:radial-gradient(circle,#0b1a3a,#02040c);box-shadow:0 0 60px var(--neon);display:flex;justify-content:center;align-items:center;}
.sphere-core span{font-size:2.2rem;font-weight:900;letter-spacing:.3em;color:#2aa8ff;text-shadow:0 0 20px var(--neon);}
.hint{margin-top:30px;opacity:.7;letter-spacing:.4em;font-size:.8rem;color:var(--neon);}

/* WINDOWS */
#windows{position:fixed; inset:0; display:flex; justify-content:center; align-items:center; gap:40px; pointer-events:none;}
.window{width:280px;background:linear-gradient(180deg,var(--panel2),var(--panel));border:1px solid var(--border);border-radius:22px;padding:24px;opacity:0;transform:translateY(80px) scale(.9);transition:.8s ease, opacity .8s ease;}
.window.show{opacity:1;transform:translateY(0) scale(1);pointer-events:auto;}
input{width:100%;padding:14px;margin-top:12px;background:#02040c;border:1px solid var(--border);border-radius:14px;color:var(--text);}
button{width:100%;margin-top:16px;padding:14px;border:none;border-radius:16px;background:linear-gradient(135deg,var(--neon2),var(--neon));font-weight:900;cursor:pointer;}
.success{color:#6affb1;text-align:center;margin-top:14px;}

/* APP */
#app{display:flex;height:100vh;opacity:0;transition:opacity .8s ease;}
.sidebar{width:260px;background:linear-gradient(180deg,#05070f,#080c1a);border-right:1px solid var(--border);padding:24px;}
.menu button{width:100%;padding:14px;margin-bottom:10px;background:none;border-radius:16px;border:1px solid transparent;color:var(--text);cursor:pointer;transition:.3s;}
.menu button.active{background:linear-gradient(135deg,var(--neon2),var(--neon));color:#05070f;font-weight:900;}
.content{flex:1;padding:32px;overflow-y:auto;}
section{max-width:900px;background:linear-gradient(180deg,var(--panel2),var(--panel));border:1px solid var(--border);border-radius:24px;padding:24px;margin-bottom:20px;}
.messages{height:300px;overflow-y:auto;background:#05070f;border-radius:16px;padding:12px;margin-top:12px;}
.message{padding:8px 12px;border-radius:12px;margin-bottom:10px;background:#0b1a3a;}
.message.me{background:#1e2a66;}
.message small{display:block;color:var(--text);font-size:.75rem;}
textarea{width:100%;height:60px;margin-top:12px;padding:10px;border-radius:12px;border:1px solid var(--border);background:#02040c;color:var(--text);}
</style>
</head>
<body>

<!-- LANDING -->
<div id="landing">
  <div class="energy"></div>
  <div class="sphere">
    <div class="sphere-core"><span>K-NET</span></div>
  </div>
  <div class="hint">CLICK TO CONNECT</div>
</div>

<!-- WINDOWS -->
<div id="windows">
  <div class="window" id="loginWin">
    <h3>Connexion</h3>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button id="btnLogin">ENTER</button>
    <div class="success" id="msgLogin"></div>
    <p style="text-align:center;margin-top:10px;cursor:pointer;color:var(--neon);" id="toRegister">Cr√©er un compte</p>
  </div>
  <div class="window" id="registerWin">
    <h3>Inscription</h3>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <button id="btnRegister">REGISTER</button>
    <div class="success" id="msgRegister"></div>
    <p style="text-align:center;margin-top:10px;cursor:pointer;color:var(--neon);" id="toLogin">D√©j√† inscrit ? Connexion</p>
  </div>
</div>

<!-- APP -->
<div id="app">
  <div class="sidebar">
    <div class="menu">
      <button class="active" data-tab="global">üåê G√©n√©ral</button>
      <button data-tab="admins">üõ° Admins</button>
      <button data-tab="profile">üë§ Profil</button>
    </div>
  </div>
  <div class="content">
    <section id="global"><h3>Chat G√©n√©ral</h3>
      <div class="messages" id="globalMessages"></div>
      <textarea id="globalText"></textarea>
      <button onclick="sendMessage('global')">Envoyer</button>
    </section>
    <section id="admins" class="hidden"><h3>Chat Admin</h3>
      <div class="messages" id="adminMessages"></div>
      <textarea id="adminText"></textarea>
      <button onclick="sendMessage('admins')">Envoyer</button>
    </section>
    <section id="profile" class="hidden"><h3>Profil</h3>
      <input id="userName" placeholder="Nom affich√©">
      <input id="userRole" placeholder="R√¥le" disabled>
      <button onclick="saveProfile()">Sauvegarder</button>
    </section>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBLbswX9MiSInVqNW12POJ5OmAYKgy2ERw",
  authDomain: "projet-56900.firebaseapp.com",
  databaseURL: "https://projet-56900-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "projet-56900",
  storageBucket: "projet-56900.appspot.com",
  messagingSenderId: "753669702381",
  appId: "1:753669702381:web:0ac180682fba00c68542e4",
  measurementId: "G-M9X20GDLQN"
};
const appFirebase = initializeApp(firebaseConfig);
const auth = getAuth(appFirebase);

// DOM
const landing = document.getElementById("landing");
const loginWin = document.getElementById("loginWin");
const registerWin = document.getElementById("registerWin");
const msgLogin = document.getElementById("msgLogin");
const msgRegister = document.getElementById("msgRegister");
const appDiv = document.getElementById("app");

// Landing click
landing.addEventListener("click",()=>{ 
  landing.style.opacity="0"; 
  setTimeout(()=>{landing.style.display="none"; loginWin.classList.add("show");},500);
});

// Switch windows
document.getElementById("toRegister").addEventListener("click",()=>{loginWin.classList.remove("show"); setTimeout(()=>registerWin.classList.add("show"),200);});
document.getElementById("toLogin").addEventListener("click",()=>{registerWin.classList.remove("show"); setTimeout(()=>loginWin.classList.add("show"),200);});

// Register
document.getElementById("btnRegister").addEventListener("click",()=>{
  const email = document.getElementById("regEmail").value;
  const pass = document.getElementById("regPass").value;
  if(!email||!pass){msgRegister.innerText="‚ùå Remplissez les champs"; return;}
  createUserWithEmailAndPassword(auth,email,pass)
    .then((userCredential)=>{
      msgRegister.innerText="‚úî Compte cr√©√©: "+email;
      setTimeout(()=>enterApp(email,"Utilisateur"),500);
    })
    .catch((error)=>{msgRegister.innerText="‚ùå "+error.message;});
});

// Login
document.getElementById("btnLogin").addEventListener("click",()=>{
  const email = document.getElementById("loginEmail").value;
  const pass = document.getElementById("loginPass").value;
  if(!email||!pass){msgLogin.innerText="‚ùå Remplissez les champs"; return;}
  signInWithEmailAndPassword(auth,email,pass)
    .then((userCredential)=>{
      msgLogin.innerText="‚úî Bienvenue, "+email;
      setTimeout(()=>enterApp(email,"Utilisateur"),500);
    })
    .catch((error)=>{msgLogin.innerText="‚ùå "+error.message;});
});

// Enter App
function enterApp(email,role){
  loginWin.classList.remove("show");
  registerWin.classList.remove("show");
  appDiv.style.opacity=1;
  document.getElementById("userName").value=email;
  document.getElementById("userRole").value=role;
}

// Tabs
document.querySelectorAll(".menu button").forEach(b=>{
  b.addEventListener("click",()=>{ 
    document.querySelectorAll(".content section").forEach(s=>s.classList.add("hidden"));
    document.getElementById(b.dataset.tab).classList.remove("hidden");
    document.querySelectorAll(".menu button").forEach(bb=>bb.classList.remove("active"));
    b.classList.add("active");
  });
});

// Chat demo
function sendMessage(room){
  const text = document.getElementById(room+"Text").value;
  if(!text) return;
  const messagesEl = document.getElementById(room+"Messages");
  const div = document.createElement("div");
  div.className="message me";
  div.innerHTML=`<b>Moi</b><br>${text}<small>${new Date().toLocaleTimeString()}</small>`;
  messagesEl.appendChild(div);
  messagesEl.scrollTop=messagesEl.scrollHeight;
  document.getElementById(room+"Text").value="";
}

// Profile
function saveProfile(){
  const name = document.getElementById("userName").value;
  alert("Profil sauvegard√©: "+name);
}
</script>

</body>
</html>
