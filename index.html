<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>K-NET â€¢ Neural Gate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;900&display=swap" rel="stylesheet">

<style>
:root{
  --neon:#7aa2ff;
  --violet:#9b7aff;
}

*{box-sizing:border-box}

html,body{
  margin:0;
  width:100%;
  height:100%;
  background:#02030d;
  overflow:hidden;
  font-family:'Orbitron',sans-serif;
  color:white;
}

/* SCAN */
.scan{
  position:fixed;
  inset:0;
  background:linear-gradient(transparent,rgba(122,162,255,.05),transparent);
  animation:scan 7s linear infinite;
  pointer-events:none;
}
@keyframes scan{
  from{transform:translateY(-100%)}
  to{transform:translateY(100%)}
}

/* SPHERE */
#sphere{
  position:absolute;
  top:50%;
  left:50%;
  width:min(70vw,320px);
  height:min(70vw,320px);
  transform:translate(-50%,-50%);
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%, #bba8ff, transparent 55%),
    radial-gradient(circle at 70% 70%, #7aa2ff, transparent 60%);
  box-shadow:
    0 0 80px rgba(122,162,255,.9),
    inset 0 0 60px rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  animation:pulse 5s ease-in-out infinite;
}
#sphere::before{
  content:'';
  position:absolute;
  inset:-25px;
  border-radius:50%;
  background:radial-gradient(circle at 20% 20%, rgba(255,255,255,.35), transparent 40%);
  animation:rotate 14s linear infinite;
}
@keyframes pulse{
  from{transform:translate(-50%,-50%) scale(.95)}
  to{transform:translate(-50%,-50%) scale(1.05)}
}
@keyframes rotate{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}
#logo{
  font-size:clamp(2.2rem,5vw,3.4rem);
  font-weight:900;
  text-shadow:0 0 30px var(--neon),0 0 60px var(--violet);
}

/* AUTH */
#auth{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(2,3,13,.95);
  opacity:0;
  pointer-events:none;
  transition:1s;
}
#auth.show{
  opacity:1;
  pointer-events:auto;
}

.authBox{
  width:min(92vw,380px);
  padding:36px;
  border-radius:26px;
  background:rgba(10,15,45,.97);
  border:1px solid rgba(122,162,255,.35);
  box-shadow:0 0 80px rgba(0,0,0,.8);
  display:flex;
  flex-direction:column;
  gap:14px;
}

/* UI */
input,select,button{
  width:100%;
  padding:14px;
  border-radius:14px;
  background:rgba(10,15,40,.95);
  border:1px solid rgba(122,162,255,.3);
  color:white;
  font-family:inherit;
}
button{
  background:linear-gradient(135deg,var(--neon),var(--violet));
  font-weight:700;
  cursor:pointer;
}
.googleBtn{
  background:rgba(15,20,55,.95);
}
.tabs{
  display:flex;
  justify-content:space-around;
}
.tab{
  cursor:pointer;
  padding:10px;
  border-radius:12px;
}
.tab.active{
  background:rgba(122,162,255,.25);
}
#error{
  color:#ff6b6b;
  text-align:center;
  font-size:.85rem;
}
</style>
</head>

<body>

<div class="scan"></div>

<div id="sphere">
  <div id="logo">K-NET</div>
</div>

<div id="auth">
  <div class="authBox">

    <div class="tabs">
      <div class="tab active" id="tabLogin">Login</div>
      <div class="tab" id="tabRegister">Register</div>
    </div>

    <div id="loginForm">
      <input id="loginEmail" placeholder="Email">
      <input id="loginPassword" type="password" placeholder="Password">
      <button id="loginBtn">Login</button>
    </div>

    <div id="registerForm" style="display:none">
      <input id="regEmail" placeholder="Email">
      <input id="regPassword" type="password" placeholder="Password">
      <button id="registerBtn">Register</button>
    </div>

    <button id="googleBtn" class="googleBtn">Continue with Google</button>
    <div id="error"></div>

  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBLbswX9MiSInVqNW12POJ5OmAYKgy2ERw",
  authDomain: "projet-56900.firebaseapp.com",
  databaseURL: "https://projet-56900-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "projet-56900",
  storageBucket: "projet-56900.firebasestorage.app",
  messagingSenderId: "753669702381",
  appId: "1:753669702381:web:0ac180682fba00c68542e4"
};

const app = initializeApp(firebaseConfig);
const authFirebase = getAuth(app);
const provider = new GoogleAuthProvider();

/* UI */
const sphere = document.getElementById('sphere');
const auth = document.getElementById('auth');
const error = document.getElementById('error');

const tabLogin = document.getElementById('tabLogin');
const tabRegister = document.getElementById('tabRegister');
const loginForm = document.getElementById('loginForm');
const registerForm = document.getElementById('registerForm');

sphere.onclick=()=>{
  sphere.style.transform='translate(-50%,-50%) scale(6)';
  sphere.style.opacity='0';
  setTimeout(()=>auth.classList.add('show'),700);
};

tabLogin.onclick=()=>{
  tabLogin.classList.add('active');
  tabRegister.classList.remove('active');
  loginForm.style.display='block';
  registerForm.style.display='none';
};

tabRegister.onclick=()=>{
  tabRegister.classList.add('active');
  tabLogin.classList.remove('active');
  loginForm.style.display='none';
  registerForm.style.display='block';
};

/* AUTH */
loginBtn.onclick=()=>{
  signInWithEmailAndPassword(
    authFirebase,
    loginEmail.value,
    loginPassword.value
  ).then(()=>alert("Logged in"))
   .catch(e=>error.textContent=e.message);
};

registerBtn.onclick=()=>{
  createUserWithEmailAndPassword(
    authFirebase,
    regEmail.value,
    regPassword.value
  ).then(()=>alert("Account created"))
   .catch(e=>error.textContent=e.message);
};

googleBtn.onclick=()=>{
  signInWithPopup(authFirebase,provider)
    .then(()=>alert("Google login success"))
    .catch(e=>error.textContent=e.message);
};
</script>

</body>
</html>
