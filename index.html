<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>K-NET â€¢ Neural Control System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* ðŸ”´ INSERT YOUR FIREBASE CONFIG HERE */
const firebaseConfig = {
  apiKey: "PASTE",
  authDomain: "PASTE",
  projectId: "PASTE",
  appId: "PASTE"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = async () => {
  try{
    await signInWithEmailAndPassword(auth,email.value,password.value);
    enterSystem();
  }catch(e){ alert(e.message); }
};

window.register = async () => {
  try{
    await createUserWithEmailAndPassword(auth,email.value,password.value);
    enterSystem();
  }catch(e){ alert(e.message); }
};

function enterSystem(){
  authScreen.classList.add("fadeOut");
  setTimeout(()=>{
    authScreen.style.display="none";
    system.style.display="flex";
  },1200);
}
</script>

<style>
:root{
  --neon:#4da6ff;
  --bg:#02040c;
}
*{box-sizing:border-box;margin:0;padding:0;font-family:Orbitron}
body{
  background:radial-gradient(circle at center,#0b1235,#02030a);
  color:#cfe6ff;
  overflow:hidden;
}

/* ===== BIOS ===== */
#bios{
  position:fixed;inset:0;
  background:black;color:#00ffd0;
  padding:40px;font-size:14px;
}
#bios span{
  display:block;opacity:0;
  animation:show .6s forwards;
}
@keyframes show{to{opacity:1}}

.scan{
  position:absolute;inset:0;
  background:linear-gradient(transparent 45%,rgba(0,255,255,.2),transparent 55%);
  animation:scan 2s infinite;
}
@keyframes scan{to{background-position:0 100%}}

.hidden{display:none}

/* ===== AUTH ===== */
#authScreen{
  position:fixed;inset:0;
  display:flex;align-items:center;justify-content:center;
  background:radial-gradient(circle,#050b25,#01010a);
}
.authBox{
  width:360px;
  padding:36px;
  border-radius:22px;
  background:rgba(5,10,30,.9);
  border:1px solid rgba(80,160,255,.35);
  box-shadow:0 0 80px rgba(80,160,255,.35);
  text-align:center;
}
.logo{
  font-size:2.2rem;
  font-weight:800;
  color:var(--neon);
  letter-spacing:.3em;
  margin-bottom:10px;
  animation:pulse 3s infinite;
}
@keyframes pulse{
  50%{text-shadow:0 0 25px var(--neon)}
}
input,button{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#02040c;
  border:1px solid #1c2a55;
  color:#cfe6ff;
}
button{
  background:linear-gradient(135deg,#6fb6ff,#2a6bff);
  cursor:pointer;
  font-weight:700;
}
button:hover{box-shadow:0 0 25px #5fa0ff}

/* ===== SYSTEM HUD ===== */
#system{
  display:none;
  height:100vh;
}
.sidebar{
  width:260px;
  padding:24px;
  background:rgba(5,10,35,.95);
  border-right:1px solid rgba(80,160,255,.3);
}
.content{
  flex:1;
  padding:32px;
}

/* DATA LINES */
.lines span{
  position:absolute;
  width:2px;height:100%;
  background:linear-gradient(transparent,var(--neon),transparent);
  animation:flow 3s linear infinite;
  opacity:.4;
}
@keyframes flow{
  to{transform:translateY(100%)}
}

/* TRANSITIONS */
.fadeOut{
  animation:fade 1.2s forwards;
}
@keyframes fade{
  to{opacity:0;transform:scale(1.1)}
}
</style>
</head>

<body>

<!-- BIOS -->
<div id="bios">
  <span style="animation-delay:.3s">K-NET BIOS v4.1</span>
  <span style="animation-delay:.6s">Initializing secure neural node...</span>
  <span style="animation-delay:.9s">Loading cryptographic layers...</span>
  <span style="animation-delay:1.2s">AUTH MODULE READY</span>
  <div class="scan"></div>
</div>

<!-- AUTH -->
<div id="authScreen" class="hidden">
  <div class="authBox">
    <div class="logo">K-NET</div>
    <p style="opacity:.7">Secure Neural Network</p>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">LOGIN</button>
    <button onclick="register()">REGISTER</button>
  </div>
</div>

<!-- SYSTEM -->
<div id="system">
  <div class="sidebar">
    <h3>K-NET</h3>
    <p style="opacity:.6">Connected</p>
  </div>
  <div class="content">
    <h1>ACCESS GRANTED</h1>
    <p>Neural link established. Welcome to K-NET.</p>
  </div>
</div>

<script>
setTimeout(()=>{
  bios.classList.add("hidden");
  authScreen.classList.remove("hidden");
},3000);
</script>

</body>
</html>
