<script type="module">

const app=initializeApp(firebaseConfig);
const auth=getAuth(app);

/* ===== ROLE ===== */
async function assignRole(uid,nick,selectedRole){
  const snap = await get(ref(db,'users'));
  let role = !snap.exists() ? 'Administrateur' : selectedRole;
  if(role!=='Administrateur' && !selectedRole){ alert('Ð’Ñ‹Ð±ÐµÑ€Ð¸Ñ‚Ðµ Ñ€Ð¾Ð»ÑŒ'); throw 'NO_ROLE'; }
  await set(ref(db,'users/'+uid),{nick,role,createdAt:Date.now()});
}

window.register = async ()=>{
  const e=email.value,p=password.value,n=nick.value,r=role.value;
  const cred = await createUserWithEmailAndPassword(auth,e,p);
  await assignRole(cred.user.uid,n,r);

};

/* ================= NEBULA SPHERE ================= */
const canvas=document.getElementById('nebulaCanvas');
const ctx=canvas.getContext('2d');

function resize(){canvas.width=innerWidth; canvas.height=innerHeight;}
resize();
window.onresize=resize;

let particles=[];
for(let i=0;i<150;i++){
  particles.push({
    x:canvas.width/2 + (Math.random()-0.5)*120,
    y:canvas.height/2 + (Math.random()-0.5)*120,
    r:Math.random()*4+2,
    dx:(Math.random()-0.5)*0.2,
    dy:(Math.random()-0.5)*0.2,
    alpha:Math.random()*0.5+0.2
  });
}

function draw(){
  ctx.fillStyle='rgba(1,2,10,0.15)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<canvas.width/2-150)p.dx=Math.abs(p.dx);
    if(p.x>canvas.width/2+150)p.dx=-Math.abs(p.dx);
    if(p.y<canvas.height/2-150)p.dy=Math.abs(p.dy);
    if(p.y>canvas.height/2+150)p.dy=-Math.abs(p.dy);
    let grad=ctx.createRadialGradient(p.x,p.y,0,p.x,p.y,p.r);
    grad.addColorStop(0,'rgba(122,162,255,'+p.alpha+')');
    grad.addColorStop(1,'rgba(0,0,0,0)');
    ctx.fillStyle=grad;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fill();
  });
  requestAnimationFrame(draw);
}
draw();

/* CLICK TRANSITION */
sphere.onclick=()=>{

  sphere.style.transform='scale(5)';
  sphere.style.opacity='0';
  setTimeout(()=>document.getElementById('auth').classList.add('show'),800);
};
</script>
