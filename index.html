<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>K-NET â€¢ Secure Neural Network</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
/* ================= CORE ================= */
:root{
  --bg:#05070f;
  --panel:#0a1025;
  --neon:#2a6bff;
  --neon2:#6fb0ff;
  --text:#e6ecff;
  --line:rgba(120,160,255,.15);
}
*{margin:0;box-sizing:border-box;font-family:Segoe UI,Inter,Arial}
body{
  height:100vh;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(255,255,255,.02),
      rgba(255,255,255,.02) 1px,
      transparent 1px,
      transparent 4px
    ),
    radial-gradient(circle at center,#0a1025,#05070f);
  color:var(--text);
  overflow:hidden;
}

/* ================= LANDING ================= */
#landing{
  position:fixed;inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
}

.energy-ring{
  position:absolute;
  width:900px;height:900px;
  border-radius:50%;
  background:conic-gradient(from 0deg,var(--neon),transparent 65%);
  filter:blur(90px);
  animation:spin 18s linear infinite;
  opacity:.9;
}

@keyframes spin{to{transform:rotate(360deg)}}

.core-sphere{
  width:300px;height:300px;
  border-radius:50%;
  background:
    radial-gradient(circle at 30% 30%,#1a3cff,#020617);
  box-shadow:
    0 0 120px var(--neon),
    inset 0 0 40px rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  animation:pulse 4s ease-in-out infinite;
  position:relative;
}

@keyframes pulse{
  50%{box-shadow:0 0 200px var(--neon2), inset 0 0 60px rgba(255,255,255,.2)}
}

/* HUD lines */
.core-sphere::before,
.core-sphere::after{
  content:"";
  position:absolute;
  inset:-30px;
  border-radius:50%;
  border:1px dashed var(--line);
  animation:spin 40s linear infinite reverse;
}
.core-sphere::after{
  inset:-55px;
  animation-duration:65s;
}

/* ================= LOGO ================= */
.logo{
  width:160px;
}
.logo path{
  fill:none;
  stroke:var(--neon2);
  stroke-width:3;
  filter:drop-shadow(0 0 12px var(--neon));
  animation:draw 3s ease forwards;
}

@keyframes draw{
  from{stroke-dasharray:1000;stroke-dashoffset:1000}
  to{stroke-dashoffset:0}
}

.landing-text{
  margin-top:34px;
  opacity:.75;
  letter-spacing:.35em;
  font-size:.85rem;
}

/* ================= AUTH ================= */
#windows{
  position:fixed;inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  backdrop-filter:blur(18px);
}

.window{
  width:380px;
  padding:36px;
  border-radius:28px;
  background:linear-gradient(180deg,#0a1025,#05070f);
  border:1px solid var(--line);
  box-shadow:0 40px 140px rgba(0,0,0,.85);
  animation:fadeIn .6s ease;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1}
}

input,select,textarea{
  width:100%;
  margin-top:14px;
  padding:14px;
  border-radius:14px;
  background:#05070f;
  border:1px solid var(--line);
  color:var(--text);
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--neon2),var(--neon));
  font-weight:900;
  letter-spacing:.15em;
  cursor:pointer;
  transition:.3s;
}
button:hover{
  box-shadow:0 0 30px var(--neon2);
  transform:translateY(-2px);
}

/* ================= APP ================= */
#appUI{
  display:none;
  height:100vh;
}

.sidebar{
  width:260px;
  padding:26px;
  background:#05070f;
  border-right:1px solid var(--line);
}

.content{
  flex:1;
  padding:28px;
  display:flex;
}

.chat{
  display:flex;
  flex-direction:column;
  width:100%;
}

.messages{
  flex:1;
  overflow-y:auto;
  margin:18px 0;
}

.message{
  max-width:75%;
  padding:14px 18px;
  border-radius:18px;
  background:#0a1025;
  margin-bottom:14px;
  animation:msgIn .3s ease;
}
@keyframes msgIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}
.message.me{
  background:var(--neon);
  color:#05070f;
  margin-left:auto;
}
</style>
</head>

<body>

<!-- LANDING -->
<div id="landing" onclick="landing.style.display='none';windows.style.display='flex'">
  <div class="energy-ring"></div>

  <div class="core-sphere">
    <!-- SVG LOGO -->
    <svg class="logo" viewBox="0 0 200 80">
      <path d="M10 70 V10 L40 40 L10 70 Z"/>
      <path d="M60 10 V70"/>
      <path d="M60 40 H100"/>
      <path d="M120 10 V70"/>
      <path d="M120 40 H170"/>
    </svg>
  </div>

  <div class="landing-text">CLICK TO CONNECT</div>
</div>

<!-- AUTH -->
<div id="windows">
  <div class="window">
    <h3>ACCESS NODE</h3>
    <input placeholder="Email">
    <input type="password" placeholder="Password">
    <button>ENTER</button>
  </div>
</div>

</body>
</html>
